<nb-card>
  <nb-card-body>
    <form #createGameSignUpForm="ngForm" name="createGameSignUpForm">
      <h6 class="dialog-title">New Game</h6>

      <div class="dialog-body">
        <div class="dialog-row">
          <span class="dialog-label">Enter the game date (MM-DD-YYYY):&nbsp;</span>
          <input nbInput class="dialog-data" [(ngModel)]="dateString" name="dateString" fieldSize="small" required pattern="\d{2}-\d{2}-\d{4}">
        </div>

        <div class="dialog-row">
          <span class="dialog-label">Enter the game time (HH:MM):&nbsp;</span>
          <input nbInput class="dialog-data game-time" [(ngModel)]="timeString" name="timeString" fieldSize="small" required pattern="\d{2}:\d{2}">
          <nb-select class="ampm-select" [(ngModel)]="ampmString" name="ampmString" size="small">
            <nb-option value="AM">AM</nb-option>
            <nb-option value="PM">PM</nb-option>
          </nb-select>
        </div>

        <div class="dialog-row">
          <span class="dialog-label">Select game location:&nbsp;</span>
          <nb-select class="dialog-data" [selected]="location" name="field" size="small" (selectedChange)="onSelectField($event)">
            <nb-option *ngFor="let field of fieldList" [value]="field.name">{{ field.name }}</nb-option>
          </nb-select>
        </div>
      </div>

      <div class="btn-container">
        <button nbButton status="primary" shape="semi-round" size="small" [disabled]="!createGameSignUpForm.valid || isSaving" (click)="saveGame()">Save</button>
        <button nbButton shape="semi-round" status="basic" size="small" (click)="closeDialog()">Cancel</button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
